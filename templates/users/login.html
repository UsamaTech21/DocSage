{% extends 'layout.html' %}
{% load static %}

{% block content %}
<div class="min-h-screen bg-blue-50 flex items-center justify-center py-12">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-md">
        <h1 class="text-2xl font-bold text-blue-600 text-center">Login</h1>
        <form action="{% url 'login' %}" method="post" class="mt-6 space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-medium">Username:</label>
                <input type="text" name="username" id="username" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div>
                <label for="password" class="block text-gray-700 font-medium">Password:</label>
                <input type="password" name="password" id="password" required
                    class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>
            <div class="text-center">
                <button type="submit"
                    class="bg-blue-500 text-white px-6 py-2 rounded-lg shadow hover:bg-blue-600">Login</button>
            </div>
        </form>
        <div class="text-center mt-4 text-sm">
            Don't have an account? <a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Sign Up</a>
        </div>
    </div>
</div>
{% endblock %}
