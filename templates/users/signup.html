{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="min-h-screen bg-gradient-to-r from-blue-50 to-blue-100 flex items-center justify-center py-12">
    <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-lg">
        <div class="text-center">
            <img src="{% static 'media/d_logo.png' %}" alt="DocSage Logo" class="w-16 h-16 mx-auto">
            <h1 class="text-3xl font-bold text-blue-600 mt-4">Create Your Account</h1>
            <p class="text-gray-500 mt-2">Join DocSage and manage your health journey effortlessly.</p>
        </div>
        <form action="{% url 'signup' %}" method="post" enctype="multipart/form-data" class="mt-8 space-y-6">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" name="username" id="username" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password1" id="password1" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" name="password2" id="password2" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="profile_picture" class="block text-sm font-medium text-gray-700">Profile Picture (Optional)</label>
                <input type="file" name="profile_picture" id="profile_picture"
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="text-center">
                <button type="submit"
                    class="w-full bg-gradient-to-r from-green-400 to-green-500 text-white font-semibold px-6 py-3 rounded-lg shadow hover:from-green-500 hover:to-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500">
                    Sign Up
                </button>
            </div>
        </form>
        <div class="text-center mt-6">
            <p class="text-gray-600 text-sm">Already have an account? <a href="{% url 'login' %}" class="text-blue-600 font-semibold hover:underline">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}
