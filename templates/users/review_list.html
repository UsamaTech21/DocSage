{% extends 'layout.html' %}
{% load static %}
{% block content %}
<div class="container mx-auto mt-10 space-y-10">

    <!-- Add Review Button -->
    <div class="text-center">
        <a href="{% url 'add_review' %}" class="bg-gradient-to-r from-blue-500 to-green-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:from-blue-600 hover:to-green-600">
            Add Your Review
        </a>
    </div>

    <!-- Display All Reviews -->
    <h1 class="text-3xl font-bold text-center text-blue-600">User Reviews</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        {% for review in reviews %}
        <div class="bg-gradient-to-br from-blue-50 to-white p-6 rounded-lg shadow-lg border border-blue-500">
            <div class="flex items-center space-x-4">
                {% if review.user.profile_picture %}
                <img src="{{ review.user.profile_picture.url }}" alt="User Image" class="h-16 w-16 rounded-full shadow-md">
                {% else %}
                <img src="{% static 'media/default_profile_picture.jpg' %}" alt="Default Profile" class="h-16 w-16 rounded-full shadow-md">
                {% endif %}
                <div>
                    <p class="text-lg font-bold text-gray-800">{{ review.user.username }}</p>
                    <p class="text-sm text-gray-500 italic">{{ review.role }}</p>
                </div>
            </div>
            <p class="mt-4 italic text-gray-600">"{{ review.content }}"</p>
        </div>  ``
        {% endfor %}
    </div>
</div>
{% endblock %}
